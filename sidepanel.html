<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindScribe - Side Panel</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #ffffff;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      width: 20px;
      height: 20px;
      background: #4285f4;
      border-radius: 4px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 10px;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      color: #202124;
      flex: 1;
    }

    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 6px 12px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      background: white;
      color: #3c4043;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #f8f9fa;
      border-color: #c0c0c0;
    }

    .btn.primary {
      background: #4285f4;
      color: white;
      border-color: #4285f4;
    }

    .btn.primary:hover {
      background: #3367d6;
    }

    .related-content {
      flex: 1;
      margin-bottom: 16px;
      overflow-y: auto;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .related-section {
      margin-bottom: 16px;
    }

    .related-item {
      padding: 8px;
      border-radius: 6px;
      background: #f8f9fa;
      margin-bottom: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .related-item:hover {
      background: #e8f0fe;
    }

    .related-title {
      font-size: 12px;
      color: #202124;
      margin-bottom: 2px;
      font-weight: 500;
    }

    .related-subtitle {
      font-size: 11px;
      color: #5f6368;
    }

    .chat-interface {
      border-top: 1px solid #e0e0e0;
      padding-top: 12px;
      height: 200px;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 8px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 6px;
      min-height: 120px;
    }

    .chat-message {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
    }

    .chat-message.user {
      background: #4285f4;
      color: white;
      margin-left: 20px;
      text-align: right;
    }

    .chat-message.assistant {
      background: white;
      color: #202124;
      margin-right: 20px;
      border: 1px solid #e0e0e0;
    }

    .chat-message.typing {
      opacity: 0.7;
      font-style: italic;
    }

    .chat-input-container {
      display: flex;
      gap: 6px;
    }

    .chat-input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 12px;
      outline: none;
      resize: none;
      min-height: 20px;
      max-height: 60px;
    }

    .chat-input:focus {
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
    }

    .status {
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
      margin-bottom: 8px;
    }

    .status.info {
      background: #e8f0fe;
      color: #1967d2;
    }

    .status.success {
      background: #e6f4ea;
      color: #137333;
    }

    .status.error {
      background: #fce8e6;
      color: #d93025;
    }

    .error-message {
      padding: 12px;
      background: #fce8e6;
      color: #d93025;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Enhanced related content styles */
    .count {
      background: #e8f0fe;
      color: #1967d2;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 500;
    }

    .related-summary {
      font-size: 10px;
      color: #5f6368;
      margin-top: 4px;
      font-style: italic;
      line-height: 1.3;
    }

    .suggestion-reason {
      font-size: 10px;
      color: #1967d2;
      margin-top: 4px;
      font-weight: 500;
    }

    .current-page {
      border-left: 3px solid #4285f4;
      background: #e8f0fe !important;
    }

    .related-item.suggestion {
      border-left: 3px solid #34a853;
    }

    .related-item.empty {
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }

    /* Enhanced chat styles */
    .chat-message strong {
      font-weight: 600;
    }

    .chat-message em {
      font-style: italic;
    }

    .chat-message.assistant {
      line-height: 1.4;
    }

    .chat-input {
      resize: none;
      overflow-y: auto;
      transition: height 0.2s ease;
    }

    /* Animation for new messages */
    .chat-message {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading states */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">M</div>
    <div class="title">MindScribe</div>
  </div>

  <div class="quick-actions">
    <button id="quickCaptureButton" class="btn primary">Quick Capture</button>
    <button id="refreshRelatedButton" class="btn">Refresh</button>
  </div>

  <div id="status" class="status"></div>

  <div class="related-content" id="relatedContent">
    <div class="section-title">
      Related Content
    </div>
    <!-- Related content will be populated by JavaScript -->
  </div>

  <div class="chat-interface" id="chatInterface">
    <div class="section-title">Quick Chat</div>
    <div class="chat-messages" id="chatMessages">
      <div class="chat-message assistant">
        Hi! Ask me anything about your saved content or the current page.
      </div>
    </div>
    <div class="chat-input-container">
      <textarea 
        id="chatInput" 
        class="chat-input" 
        placeholder="Ask about your content..."
        rows="1"
      ></textarea>
      <button id="chatSendButton" class="btn primary">Send</button>
    </div>
  </div>

  <script src="dist/sidepanel.js"></script>
</body>
</html>
